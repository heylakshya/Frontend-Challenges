<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->

  <div class="modal form" id="active">
    <div class="modal-content">
      <h1 class="hero">Stay updated!</h1>
      Join 60,000+ product managers receiving monthly updates on:
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <form class="newsletter" action="thank-you.html" method="get" id="email-form">

        <div class="email-labels">
          <label for="email">Email address</label>
          <label for="email" class="error hide" id="email-error-label">Valid Email Required</label>
        </div>
        <input type="email" id="email" class="email-input" name="email" placeholder="email@company.com">

        <input type="submit" id="submit-button" class="primary-button" value="Subscribe to monthly newsletter">

      </form>

    </div>
    <img class="modal-img" src="./assets/images/illustration-sign-up-desktop.svg" alt="" srcset="">
  </div>

  <!-- Sign-up form end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
