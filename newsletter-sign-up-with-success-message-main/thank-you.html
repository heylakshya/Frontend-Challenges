<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="thank-you.js"></script>
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Success message start -->

  <div class="modal submitted" id="submitted">
    <div class="modal-content submitted">
      <img class="modal-img submitted" src="./assets/images/icon-success.svg" alt="" srcset="">
      <div class="message">
        <h1 class="hero">Thanks for subscribing!</h1>
        A confirmation email has been sent to <span class="highlight" id="email"></span>.
        Please open it and click the button inside to confirm your subscription.
      </div>
      <!-- <form action="index.html"><input type="button" class="primary-button" value="Dismiss message"></form> -->
      <a href="index.html" id="form-button"><input type="button" class="primary-button" value="Dismiss message"></a>
    </div>
  </div>

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
